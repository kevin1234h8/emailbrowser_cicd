name: CI/CD Pipeline

on:
  push:
    branches: [pull]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --force

      - name: Docker Login
        run: docker login -u your-docker-username -p dckr_pat_6fnV641cyHBNeUkd_vCtJ5pmWTQ

      - name: Build and Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: kevinswiftxco/demo-app
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        run: npm run build
