name: CI/CD Pipeline

on:
  push:
    branches: [pull]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --force

      - name: Build
        run: set \"GENERATE_SOURCEMAP=true\" && react-scripts --max_old_space_size=8192 build  && workbox generateSW
